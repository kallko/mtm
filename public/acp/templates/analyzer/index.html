<div id="points-table-holder"  ng-controller="PointsTableController">
    <table class="table table-striped"
           st-safe-src="rowCollection"
           st-table="displayCollection">
        <thead>
            <tr>
                <th class="col-name" >Название</th>
                <th class="col-center-lat" >Широта</th>
                <th class="col-center-lon" >Долгота</th>
                <th class="col-address" >Адрес</th>
                <th class="col-buttons" >Нажатий</th>
                <th class="col-grouped-buttons" >Группированных нажатий</th>
                <th class="id-col" >ID</th>
                <th class="prc-col" >Вне группы</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in displayCollection" ng-click="rowClick($index)"
                    ng-show="row.id != '' && !row.solved"
                id="{{'row-' + $index}}" >
                <td title="{{row.name}}" class="col-name" >{{row.name}}</td>
                <td class="col-center-lat" >{{row.new_position.lat}}</td>
                <td class="col-center-lon" >{{row.new_position.lon}}</td>
                <td title="{{row.adress}}" class="col-address" >{{row.adress}}</td>
                <td class="col-buttons" >{{row.coords_length}}</td>
                <td class="col-grouped-buttons" >{{row.grouped_coords_length}}</td>
                <td class="id-col" >{{row.id}}</td>
                <td class="prc-col" >{{row.outGroupPrc}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="setting-holder" ng-controller="SettingController" >
    <div class="holder" >
        <button ng-click="saveData()" class="btn btn-primary btn-sm" >сохранить результат</button>
        <div id="log-div" ></div>
    </div>
</div>

<div id="map-holder" ng-controller="MapController" >
    <div id="map" ></div>
</div>
