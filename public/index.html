<template type="text/html" id="template-point-table">
    <div ng-controller="PointIndexController" class="section" id="point-controller-container">
        <div id="point-menu-panel">
            <div>
                <select id="status-select" ng-model="filters.status" class="group-select"
                        ng-options='option.value as option.name for option in filters.statuses'>
                </select>

                <select id="driver-select" ng-model="filters.driver" class="group-select"
                        ng-options='option.value as option.name for option in filters.drivers'>
                </select>

                <span></span>
                <select id="draw-mode-select" ng-model="draw_mode" class="group-select"
                        ng-options='option.value as option.name for option in draw_modes'>
                </select>
                <button class="btn btn-info btn-sm" ng-click="drawRoute()">отрисовать</button>

                <button class="btn btn-info btn-sm" id="force-load-btn" ng-click="forceLoad()">
                    загрузить
                </button>

                <button class="btn btn-default btn-sm" id="problem-index-btn" ng-click="toggleProblemPoints()">
                    проблемные
                </button>

                <button class="btn btn-default btn-sm" id="promised-15m-btn" ng-click="togglePromised15MPoints()">
                    15 минут
                </button>

                <button class="btn btn-info btn-sm" id="to-recalculate-btn" ng-click="recalculateRoute()">
                    пересчитать
                </button>

                <button class="btn btn-info btn-sm" id="save-btn" ng-click="saveRoutes()">
                    сохранить
                </button>
            </div>
        </div>

        <div id="point-table" class="table-holder">
            <table class="table table-striped point-table" id="point-table-tbl"
                   st-safe-src="rowCollection" st-table="displayCollection">
                <thead class="header">
                <tr class="titles-tr">
                    <th class="status-col" st-sort="status">Статус</th>
                    <th class="number-col">Номер</th>
                    <th class="plan-arrival-time-col">Время прибытия</th>
                    <th class="prediction-arrival-time-col">Прогноз прибытия</th>
                    <th class="real-arrival-time-col">Фактическое прибытие</th>
                    <th class="prediction-arrival-left-col" st-sort="arrival_left_prediction">Осталось до прибытия</th>
                    <th class="overdue-col">Размер опоздания</th>
                    <th class="problem-index-col" st-sort="problem_index">Проблемность</th>
                    <th class="point-id-col">ID точки</th>
                    <th class="task-id-col">ID заказа</th>
                    <th class="time-window-col">Заказанное окно</th>
                    <th class="promised-window-col">Обещанное окно</th>
                    <th class="promised-window-changed-col">Изменяемое окно</th>
                    <th class="controlled-window-col">Контролируемое окно</th>
                    <th class="address-col">Адрес</th>
                    <th class="client-name-col">Название</th>
                    <th class="driver-name-col">Водитель</th>
                    <th class="driver-phone-col">Телефон водителя</th>
                    <th class="car-type-col">Машина</th>
                    <th class="car-number-col">Номер машины</th>
                    <th>Комментарий к точке</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in displayCollection" id="{{'point-' + row.row_id}}"
                    ng-click="rowClick(row.row_id)"
                    ng-right-click="sortByDriver(row.driver_indx)"
                    ng-show="statusFilter(row) && driverFilter(row) && problemFilter(row) && promise15MFilter(row)"
                    on-finish-render="ngRepeatFinished">
                    <td id="{{'status-td-' + row.row_id}}">{{getTextStatus(row.status, row.row_id)}}</td>
                    <td>{{row.NUMBER}}</td>
                    <td>{{row.arrival_time_ts * 1000 | date:'HH:mm'}}</td>
                    <td>
                        <span ng-show="row.arrival_prediction > 0">
                            {{ row.arrival_prediction * 1000 | date:'HH:mm' }}
                        </span>
                    </td>
                    <td>
                        <span ng-show="row.real_arrival_time > 0">
                            {{ row.real_arrival_time * 1000 | date:'HH:mm' }}
                        </span>
                    </td>
                    <td>
                        <span ng-show="row.arrival_prediction > 0">
                            {{ row.arrival_left_prediction * 1000 | date:'HH:mm' : 'UTC' }}
                        </span>
                    </td>
                    <td>
                        <span ng-show="row.overdue_time > 0">
                            {{row.overdue_time * 1000 | date:'HH:mm' : 'UTC'}}
                        </span>
                    </td>
                    <td>{{row.problem_index}}</td>
                    <td>{{row.TASK_NUMBER}}</td>
                    <td>{{row.waypoint.ID}}</td>
                    <td>{{row.AVAILABILITY_WINDOWS}}</td>
                    <td>
                        {{row.promised_window.start * 1000 | date:'HH:mm'}} -
                        {{row.promised_window.finish * 1000 | date:'HH:mm'}}
                    </td>
                    <td>
                        <input type="text" class="promised-text" id="{{'edit-promised-start-' + row.row_id}}"
                               value="{{row.promised_window_changed.start * 1000 | date:'HH:mm'}}"
                               enter-event="changePromisedWindow(row.row_id)" >
                        </input> -
                        <input type="text" class="promised-text" id="{{'edit-promised-finish-' + row.row_id}}"
                               value="{{row.promised_window_changed.finish * 1000 | date:'HH:mm'}}"
                               enter-event="changePromisedWindow(row.row_id)" >
                        </input>
                    </td>
                    <td>
                        {{row.controlled_window.start * 1000 | date:'HH:mm'}} -
                        {{row.controlled_window.finish * 1000 | date:'HH:mm'}}
                    </td>
                    <td title="{{row.waypoint.ADDRESS}}">{{row.waypoint.ADDRESS}}</td>
                    <td title="{{row.waypoint.NAME}}">{{row.waypoint.NAME}}</td>
                    <td>{{row.driver.NAME}}</td>
                    <td>{{row.driver.PHONE}}</td>
                    <td>{{row.transport.NAME}}</td>
                    <td>{{row.transport.REGISTRATION_NUMBER}}</td>
                    <td title="{{row.waypoint.COMMENT}}">{{row.waypoint.COMMENT}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</template>

            <input type="range" min="1" max="20" ng-model="params.stop_s"/>

        </div>
        <div>
            <span>ARRIVAL расстояние (stop_d)</span>
            <input type="range" min="1" max="200" ng-model="params.stop_d"/>
            <input type="text" ng-model="params.stop_d"/>
        </div>
        <div>
            <span>MOVE скорость (move_s)</span>
            <input type="range" min="1" max="20" ng-model="params.move_s"/>
            <input type="text" ng-model="params.move_s"/>
        </div>
        <div>
            <span>MOVE расстояние (move_d)</span>
            <input type="range" min="1" max="200" ng-model="params.move_d"/>
            <input type="text" ng-model="params.move_d"/>
        </div>

        <div>
            <button ng-click="loadTracksWithParams()">Получить трек</button>
            <button ng-click="test()">Тест</button>
        </div>
    </div>
</template>
