<template type="text/html" id="template-point-table">
    <div ng-controller="PointIndexController" class="section" id="point-controller-container">
        <div id="point-menu-panel">
            <div>
                <span>Статус: </span>
                <select id="status-select" ng-model="filters.status" class="group-select"
                        ng-options='option.value as option.name for option in filters.statuses'>
                </select>

                <span>Водитель: </span>
                <select id="driver-select" ng-model="filters.driver" class="group-select"
                        ng-options='option.value as option.name for option in filters.drivers'>
                </select>

                <span></span>
                <select id="draw-mode-select" ng-model="draw_mode" class="group-select"
                        ng-options='option.value as option.name for option in draw_modes'>
                </select>
                <button class="btn btn-info btn-sm" ng-click="drawRoute()" >отрисовать</button>
            </div>
        </div>

        <div id="point-table" class="table-holder">
            <table class="table table-striped point-table" id="point-table-tbl"
                   st-safe-src="rowCollection" st-table="displayCollection">
                <thead class="header">
                <tr class="titles-tr">
                    <th class="point-checkbox-td"></th>
                    <th st-sort="status" class="status-column" >Статус</th>
                    <th>Время прибытия</th>
                    <th>Номер</th>
                    <th>ID точки</th>
                    <th>ID заказа</th>
                    <th>Временное окно</th>
                    <th>Время отбытия</th>
                    <th>Адрес</th>
                    <th>Название</th>
                    <th>Водитель</th>
                    <th>Телефон водителя</th>
                    <th>Машина</th>
                    <th>Номер машины</th>
                    <th>Комментарий к точке</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in displayCollection" id="{{'point-' + row.row_id}}"
                    ng-click="rowClick(row.row_id)"
                    ng-right-click="sortByDriver(row.driver_indx)"
                    ng-show="statusFilter(row) && driverFilter(row)"
                    on-finish-render="ngRepeatFinished">
                    <td class="point-checkbox-td">
                        <input type="checkbox" class="point-checkbox" id="{{'chk-' + row.row_id}}" ng-click="checkPoint()" />
                    </td>
                    <td>{{getTextStatus(row.status)}}</td>
                    <td>{{row.arrival_time_hhmm}}</td>
                    <td>{{row.NUMBER}}</td>
                    <td>{{row.TASK_NUMBER}}</td>
                    <td>{{row.waypoint.ID}}</td>
                    <td>{{row.availability_windows_str}}</td>
                    <td>{{row.end_time_hhmm}}</td>
                    <td title="{{row.waypoint.ADDRESS}}">{{row.waypoint.ADDRESS}}</td>
                    <td title="{{row.waypoint.NAME}}">{{row.waypoint.NAME}}</td>
                    <td>{{row.driver.NAME}}</td>
                    <td>{{row.driver.PHONE}}</td>
                    <td>{{row.transport.NAME}}</td>
                    <td>{{row.transport.REGISTRATION_NUMBER}}</td>
                    <td title="{{row.waypoint.COMMENT}}">{{row.waypoint.COMMENT}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</template>

<template type="text/html" id="transparent-map-window">
    <div class="section" ng-controller="MapController" id="transparent-map-holder">
        transparent-map-window
    </div>
</template>

<template type="text/html" id="template2">
    <div class="section debug-panel"  ng-controller="DebugController" >
        <div>
            <span>NO_SIGNAL время (undef_t)</span>
            <input type="range" min="1" max="600" ng-model="params.undef_t" />
            <input type="text" ng-model="params.undef_t" />
        </div>
        <div>
            <span>NO_SIGNAL расстояние (undef_d)</span>
            <input type="range" min="1" max="5000" ng-model="params.undef_d" />
            <input type="text" ng-model="params.undef_d" />
        </div>
        <div>
            <span>ARRIVAL скорость (stop_s)</span>
            <input type="range" min="1" max="20" ng-model="params.stop_s" />
            <input type="text" ng-model="params.stop_s" />
        </div>
        <div>
            <span>ARRIVAL расстояние (stop_d)</span>
            <input type="range" min="1" max="200" ng-model="params.stop_d" />
            <input type="text" ng-model="params.stop_d" />
        </div>
        <div>
            <span>MOVE скорость (move_s)</span>
            <input type="range" min="1" max="20" ng-model="params.move_s" />
            <input type="text" ng-model="params.move_s" />
        </div>
        <div>
            <span>MOVE расстояние (move_d)</span>
            <input type="range" min="1" max="200" ng-model="params.move_d" />
            <input type="text" ng-model="params.move_d" />
        </div>

        <div>
            <button ng-click="loadTracksWithParams()" >Получить трек</button>
            <button ng-click="test()" >Тест</button>
        </div>
    </div>
</template>
