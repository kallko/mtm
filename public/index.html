<template type="text/html" id="template-point-table">
	<div ng-controller="PointIndexController" class="section">

    <div id="point-table" class="table-holder" >
      <table st-safe-src="rowCollection" st-table="displayCollection"
             class="table table-striped point-table" >
          <thead>
              <tr id="titles-tr" >
                  <th>ID</th>
                  <th>Адрес</th>
                  <th>Название</th>
                  <th>Водитель</th>
                  <th>Телефон водителя</th>
                  <th>Машина</th>
                  <th>Номер машины</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="row in displayCollection" id="{{'point-' + row.pointID}}"
                  ng-click="rowClick(row.pointID)" >
                  <td>{{row.waypoint.ID}}</td>
                  <td>{{strMaxLength(row.waypoint.ADDRESS, 25)}}</td>
                  <td>{{row.waypoint.NAME}}</td>
                  <td>{{row.driver.NAME}}</td>
                  <td>{{row.driver.PHONE}}</td>
                  <td>{{row.transport.NAME}}</td>
                  <td>{{row.transport.REGISTRATION_NUMBER}}</td>
              </tr>
          </tbody>
      </table>
    </div>

	</div>
</template>

<template type="text/html" id="transparent-map-window">
	<div class="section" ng-controller="MapController" id="transparent-map-holder" >
		transparent-map-window
	</div>
</template>
